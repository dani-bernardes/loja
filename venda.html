        <div class="container">
            <h1>Venda de Produtos</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="product1">Produto :</label>
                    <input type="text" id="product1" name="product1" placeholder="Nome do Produto">
                </div>
    
                <div class="form-group">
                    <label for="total">Valor Total (R$):</label>
                    <input type="number" id="total" name="total" placeholder="Valor Total">
                </div>
    
                <div class="form-group payment-options">
                    <label>Opções de Pagamento:</label>
                    <label>
                        <input type="radio" id="dinheiro" name="payment" value="dinheiro"> Dinheiro
                    </label>
                    <label>
                        <input type="radio" id="cartao" name="payment" value="cartao"> Cartão
                    </label>
                    <input type="radio" id="Pix" name="payment" value="Pix">Pix
                    </label>
                </div>
    
                <button type="submit">Finalizar Venda</button>
            </form>
        </div>
